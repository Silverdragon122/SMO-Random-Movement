name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install devkitpro
      run: |
        sudo add-apt-repository -y pkg.devkitpro.devkitA64
        sudo apt-get update
        sudo apt-get install -y devkitA64
    - uses: actions/checkout@v3
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_TOOLCHAIN_FILE=cmake/toolchain.cmake
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
    - name: Package Files
      run: |
        cd ${{github.workspace}}/build
        zip -r ${{github.workspace}}/build/output.zip subsdk9 main.npdm
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: output.zip
        path: ${{github.workspace}}/build/output.zip

